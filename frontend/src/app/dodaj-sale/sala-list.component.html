<div class="container">
  <h2>Lista sal</h2>

  <button mat-raised-button color="primary" routerLink="/sale/nowa">
    Dodaj salę
  </button>

  <table mat-table [dataSource]="sale" class="mat-elevation-z2" style="margin-top: 20px; width: 100%;">

    <ng-container matColumnDef="numer">
      <th mat-header-cell *matHeaderCellDef>Numer sali</th>
      <td mat-cell *matCellDef="let s">{{ s.numerSali }}</td>
    </ng-container>

    <ng-container matColumnDef="ilosc">
      <th mat-header-cell *matHeaderCellDef>Ilość miejsc</th>
      <td mat-cell *matCellDef="let s">{{ s.iloscMiejsc }}</td>
    </ng-container>

    <ng-container matColumnDef="akcje">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let s">
        <button mat-button color="accent" [routerLink]="['/sale/edytuj', s.id]">Edytuj</button>
        <button mat-button color="warn" (click)="delete(s.id)">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['numer','ilosc','akcje']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['numer','ilosc','akcje']"></tr>
  </table>
</div>
