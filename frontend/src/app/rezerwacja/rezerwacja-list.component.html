<div class="container">
  <h2>Lista rezerwacji</h2>

  <button mat-raised-button color="primary" routerLink="/rezerwacje/nowa">
    Dodaj rezerwację
  </button>

  <table mat-table [dataSource]="rezerwacje" class="mat-elevation-z2" style="margin-top: 20px; width: 100%;">

    <ng-container matColumnDef="klient">
      <th mat-header-cell *matHeaderCellDef>Klient</th>
      <td mat-cell *matCellDef="let r">{{ r.klient }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">{{ r.status }}</td>
    </ng-container>

    <ng-container matColumnDef="seans">
      <th mat-header-cell *matHeaderCellDef>Seans</th>
      <td mat-cell *matCellDef="let r">{{ r.seans?.tytulFilmu }}</td>
    </ng-container>

    <ng-container matColumnDef="akcje">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let r">
        <button mat-button color="accent" [routerLink]="['/rezerwacje/edytuj', r.id]">Edytuj</button>
        <button mat-button color="warn" (click)="delete(r.id)">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['klient','status','seans','akcje']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['klient','status','seans','akcje']"></tr>
  </table>
</div>
